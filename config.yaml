llm_settings:
  provider: "openai" # "openai" or "google"
  temperature: 0.0
  openai:
    model: "gpt-4o-mini"
  google:
    model: "models/gemini-pro-latest"

rag_settings:
  chunk_size: 1500
  chunk_overlap: 300
  document_language: "Spanish"

paths:
  input_csv: "rcm_input.csv"
  output_json: "audit_results.json"
  documents_folder: "documents/"

validation:
  enable_self_critique: true
